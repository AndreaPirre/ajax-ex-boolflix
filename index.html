<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>BoolFlix</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js'></script>


    </head>
    <body>

        <div class="container">
            <div class="header">
                <div class="nav">
                    <div class="nav_left">

                        <div class="logo_nav">
                            <h1>BOOLFLIX</h1>
                        </div>

                    </div>
                    <div class="nav_right">
                        <div class="search_cmd">

                            <input id="query" placeholder="Cerca un film..." value="matrix">
                            <button id="search_btn" type="button">Cerca</button>
                        </div>

                    </div>

                </div>

            </div>

            <div id="results" class="results">
                <div id="films" class="films"></div>
            </div>

        </div>

        <script id="card-template"  type="text/x-handlebars-template">
            <div class="film">
                <div class="film-poster">
                    <span class="type">{{ type }}</span>
                    <span class="title">{{ title }}{{ name }}</span>
                    {{# if poster_path }}
                    <img class="poster"src="https://image.tmdb.org/t/p/w342/{{ poster_path }}" alt="">
                    {{/if}}
                </div>
                <ul class="film-info">
                    <li>

                        <span> <b>Titolo: </b></span>
                        <span class="film-title">{{ title }}{{ name }}</span>

                    </li>

                    <li>

                        <span><b>Titolo originale: </b></span>
                        <span class="film-original-title">

                            {{original_title}}{{original_name}}

                        </span>

                    </li>

                    <li>
                        <span><b>Lingua: </b></span>
                        <span class="film-language">{{ original_language }}</span>
                    </li>

                    <li>
                        <span><b>Voto: </b></span>
                        <span class="film-voto"></span>
                    </li>

                    <li>
                        <span><b>Overview: </b></span>
                        <span class="film-overview">{{ overview }}</span>
                    </li>

                </ul>

            </div>

        </script>
