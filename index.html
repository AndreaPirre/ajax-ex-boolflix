<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>BoolFlix</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js'></script>


    </head>
    <body>

        <div class="container">
            <div class="header">
                <input id="query" placeholder="Cerca un film..." value="matrix">
                <button id="search_btn" type="button">Cerca</button>
            </div>

            <div id="results" class="results">
                <ul></ul>
            </div>

        </div>

        <script id="film-template"  type="text/x-handlebars-template">
              <li>
                  MOVIE <br>
                  {{ title }} <br>
                  {{ original_title }} <br>
                  {{ original_language }} <br>
                  <img class="poster" src="https://image.tmdb.org/t/p/w185{{ poster_path }}"><br>
                  {{{ flag }}} <br> <br>
                  {{ vote_average }}
                  {{{ stars }}}
              </li>
        </script>

        <script id="serie-template" type="text/x-handlebars-template">
              <li>
                  SERIE <br>
                  {{ name }} <br>
                  {{ original_name }} <br>
                  {{ original_language }} <br>
                  {{# if poster_path }}
                  <img class="poster" src="https://image.tmdb.org/t/p/w185{{ poster_path }}">
                  {{/if}} <br>
                  {{{ flag }}} <br> <br>
                  {{ vote_average }}
                  {{{ stars }}}
              </li>
        </script>

        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
